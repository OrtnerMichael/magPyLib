[tox]
envlist = py32

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = pytest-cov
commands =
    # NOTE: you can run any command line tool here - not just tests
    py.test --cov-report html --cov-report xml:test-reports/cov.xml --cov-report term:skip-covered --cov=magpylib 